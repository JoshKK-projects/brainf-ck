 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> 
<link rel="stylesheet" type="text/css" href="brainfuck.css" media="screen"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="brainfuck.js"></script>
</head>
	<body>
		<h1 class="title">BRAINFUCK INTERPRETER</h1>
		<div class="container">
			<div class="inputdiv">
				<h4>INPUT:</h4>
				<textarea type="text" class="textfield" id="input"></textarea>
			</div>

			<br/>
			
			<div class="codediv">
				<h4>CODE:</h4>
				<textarea type="text"  class="textfield" id="code"></textarea><input type="submit" value="SUBMIT" id="submit"/>
			</div>
			
			<br/>
			
			<div class="outputdiv">
				<h4>OUTPUT:</h4>
				<textarea type="text" id="output"  class="textfield" ></textarea>
			</div>
		</div>
	</body>
</html>
